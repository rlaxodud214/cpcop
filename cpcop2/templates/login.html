<CTYPE html>

{% load static %}

<html lang="ko">

	<head>
        <meta charset="utf-8">
<!--        <link rel="stylesheet" href="{% static 'css/login253.css?ver=1' %}">-->
<!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
        <style>
<!--             /*LOGIN FORM */-->
            .login {
                background: #f8f8f8;
                height: auto;
            }

            .login #header {
                height: auto;
                padding: 15px 16px;
                justify-content: center;
            }

            .login #header h1 {
                font-size: 18px;
            }

            .login #header h1 a {
                color: #fff;
            }

            .login #content {
                padding: 20px 20px 0;
            }

            .login #container {
                background: #fff;
                border: 1px solid #eaeaea;
                border-radius: 4px;
                overflow: hidden;
                width: 28em;
                min-width: 300px;
                margin: 100px auto;
                height: auto;
            }

            .login #content-main {
                width: 100%;
            }

            .login .form-row {
                padding: 4px 0;
                float: left;
                width: 100%;
                border-bottom: none;
            }

            .login .form-row label {
                padding-right: 0.5em;
                line-height: 2em;
                font-size: 1em;
                clear: both;
                color: #333;
            }

            .login .form-row #id_username, .login .form-row #id_password {
                clear: both;
                padding: 8px;
                width: 100%;
                box-sizing: border-box;
            }

            .login span.help {
                font-size: 10px;
                display: block;
            }

            .login .submit-row {
                clear: both;
                padding: 1em 0 0 9.4em;
                margin: 0;
                border: none;
                background: none;
                text-align: left;
            }

            .login .password-reset-link {
                text-align: center;
            }

        </style>
    </head>

    <body>
       <div id="taeyoung">
          <form class="form-signin" method="POST" action ="{% url 'index' %}" >
            <h1 class="h3 mb-3 font-weight-normal">시간표 정보를 얻기 위해서 e-class 로그인이 필요합니다.</h1>
              {% csrf_token %}
              <label for="inputEmail" class="sr-only">Email address</label>
              <input name="username" type="text" id="inputEmail" class="form-control" placeholder="eclass-id" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="eclass-password" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">eclass-login</button>
          </form>
       </div>
    </body>
</html>
