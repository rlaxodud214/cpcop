{% extends 'section.html' %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Traffic</h1>
      <p class="lead">교통정보입니다</p>

        <p>{{ 월 }}</p>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">교통알리미</h6>
                            <div id="content">
                                <ul class="timeline">
                                    <h5>가장 가까운 역 : {{ location }}역</h5>
                                    <li class="event" data-date="버스   ">
                                        <h3>출발시간 : {{ data1 }}</h3>
                                        <p></p>
                                    </li>
                                    <li class="event" data-date="지하철">
                                        <h3>출발시간 : {{ data2 }}</h3>
                                    </li>
                                    <li class="event" data-date="셔틀버스">
                                        <h3>출발시간 : {{ data5 }}</h3>
                                    </li>
                                    <li class="event" data-date="학교">
                                        <h3>도착시간 : {{ data6 }}</h3>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <script type="text/javascript"></script>
        </div>
    </div>
{% endblock %}
