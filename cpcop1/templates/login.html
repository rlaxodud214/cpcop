<CTYPE html>

{% load static %}

<html lang="ko">

<head>
   <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <form method="POST" action="{% url 'index' %}">
    <h0 class="h2 mb-4 font-weight-normal">ToBi 서비스를 이용해주셔서 감사합니다.</h0>
    {% csrf_token %}
     #Username:
	<input name="username" type="text" placeholder="e-class ID" >
	<br>
     #Password:
	<input name="password" type="password", placeholder="e-class PW">
	<br>
	<input type="submit" class="btn btn-primary" value="e-class login">
	<br>
  </form>
</body>

</html>
